<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Милые фразы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="phrase-container"></div>

    <script>
        const phrases = [
            "Ты — моё самое дорогое сокровище.",
            "Каждый день с тобой — это настоящее чудо.",
            "Твоя улыбка освещает мой мир.",
            "Ты делаешь меня самым счастливым человеком.",
            "Я влюбляюсь в тебя каждый день снова и снова.",
            "Ты прекрасна даже тогда, когда не стараешься.",
            "Мне повезло, что ты есть в моей жизни.",
            "С тобой я могу быть собой, и это бесценно.",
            "Ты — лучшее, что случилось со мной.",
            "Твои глаза сияют ярче всех звёзд.",
            "Я обожаю каждую секунду, проведённую с тобой.",
            "Ты моя муза, мое вдохновение, мой мир.",
            "Без тебя этот мир был бы серым и скучным.",
            "Ты делаешь меня лучше просто тем, что ты рядом.",
            "Люблю тебя больше, чем слова могут выразить.",
            "Ты — моя самая сладкая мечта, ставшая реальностью.",
            "Мне не нужен идеальный мир, пока ты в нём есть.",
            "Ты — мое счастье, мой покой и моя радость.",
            "С тобой даже обычные моменты становятся особенными.",
            "Ты моя единственная, мой свет и моя судьба.",
            "Я горжусь тобой и тем, какая ты у меня замечательная.",
            "Ты моя принцесса, и я всегда буду рядом.",
            "Ты делаешь мой мир ярче своим присутствием.",
            "Ты — мой маленький лучик солнца в пасмурный день.",
            "Каждый день с тобой — это ещё одна страница счастья.",
            "С тобой я хочу провести всю свою жизнь.",
            "Ты такая милая, что я не перестаю удивляться.",
            "Ты делаешь мой день особенным, просто улыбнувшись.",
            "Ты мой уют, моё тепло и моя надежда.",
            "Я всегда буду беречь тебя и нашу любовь."
        ];

        function updatePhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            document.getElementById("phrase-container").innerText = phrases[randomIndex];
        }

        setInterval(updatePhrase, 15000); // Меняем фразу каждые 15 секунд
        updatePhrase();
    </script>
</body>
</html>
